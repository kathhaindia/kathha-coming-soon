<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kathha | Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2f9 0%, #c8e6e8 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 10px;
            color: #2c3e50;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #34495e;
        }

        .coming-soon-text {
            font-size: 2.5em;
            color: #16a085;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        .button {
            text-decoration: none;
            padding: 10px 30px;
            background-color: #16a085;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1abc9c;
        }

        .leaf-animation {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: url('https://image.shutterstock.com/image-vector/green-leaf-icon-isolated-vector-260nw-721614598.jpg') no-repeat center/contain;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="leaf-animation"></div>
        <h1>Kathha</h1>
        <p>Crafting Sustainable Lifestyle & Gifting Solutions</p>
        <div class="coming-soon-text">Coming Soon</div>
        <a href="#" class="button">Notify Me</a>
    </div>

</body>
</html>
